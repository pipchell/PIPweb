<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>win98 site</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    @font-face {
      font-family: 'win98';
      src: url('windows-98.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
      text-transform: lowercase;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1c1c1c;
      font-family: 'win98', monospace;
      overflow: hidden;
      letter-spacing: 0.04em;
    }

    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #156433;
      color: #fff;
      display: flex;
      padding: 8px 16px;
      z-index: 200;
      border-bottom: 2px outset #000;
      box-shadow: 0 2px 0 #000;
      align-items: center;
      gap: 24px;
    }

    #topbar img {
      width: 40px;
      height: 40px;
    }

    #topbar .name {
      font-size: 20px;
      margin-left: 12px;
    }

    #topbar .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-grow: 1;
    }

    #topbar button {
      background: #2a2a2a;
      border: 2px outset #666;
      color: white;
      padding: 6px 14px;
      font-family: 'win98';
      cursor: pointer;
    }

    .window {
      position: absolute;
      background: rgba(42, 42, 42, 0.3);
      border: 2px solid #888;
      box-shadow: 4px 4px 0 #000;
      padding: 20px;
      color: #f0f0f0;
      animation: fadeIn 0.6s ease;
      transition: all 0.3s ease;
    }

    .title {
      background: #156433;
      color: #ddd;
      padding: 6px 12px;
      font-weight: bold;
      margin: -20px -20px 16px -20px;
      border-bottom: 2px solid #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title button {
      background: transparent;
      border: none;
      color: #ddd;
      font-size: 14px;
      cursor: pointer;
    }

    #homescreen {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      z-index: 301;
      pointer-events: none;
    }

    #homescreen img {
      width: 500px;
      height: auto;
      opacity: 1;
    }

    #homescreen h1 {
      margin: 0;
      color: white;
      font-size: 160px;
      opacity: 1;
    }

    #homescreen p {
      color: white;
      font-size: 28px;
      max-width: 800px;
      text-align: center;
    }

    button {
      font-family: 'win98', monospace;
      background: #444;
      color: white;
      border: 2px outset #888;
      padding: 6px 14px;
      cursor: pointer;
      margin-top: 12px;
      letter-spacing: 0.06em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="topbar">
    <img src="logo.png" alt="icon">
    <span class="name">pip chell</span>
    <div class="buttons" id="topbar-buttons"></div>
  </div>
  <div id="homescreen">
    <img src="logo.png" alt="logo"/>
    <h1>pip chell</h1>
    <p>welcome to my win98-style corner of the internet. explore tools, retro apps, and more.</p>
  </div>

  <script>
    const windows = [
      { id: 'about', title: 'about', content: 'welcome to pip chell. retro zone.', button: 'learn more' },
      { id: 'projects', title: 'projects', content: 'fun tools and apps.', button: 'explore' },
      { id: 'contact', title: 'contact', content: 'email: pip@example.com', button: 'say hi' }
    ];

    const placed = [];

    function doesOverlap(x, y, w, h) {
      const homeRect = document.querySelector('#homescreen').getBoundingClientRect();
      const topbarRect = document.querySelector('#topbar').getBoundingClientRect();
      const buffer = 40;
      const homeArea = {
        x: homeRect.left - buffer,
        y: homeRect.top - buffer,
        w: homeRect.width + buffer * 2,
        h: homeRect.height + buffer * 2
      };
      const topbarHeight = topbarRect.height;
      return placed.some(pos => (
        x < pos.x + pos.w &&
        x + w > pos.x &&
        y < pos.y + pos.h &&
        y + h > pos.y
      )) || (
        x < homeArea.x + homeArea.w &&
        x + w > homeArea.x &&
        y < homeArea.y + homeArea.h &&
        y + h > homeArea.y
      ) || (y < topbarHeight);
    }

    function openWindow(id) {
      document.querySelectorAll('.window').forEach(w => {
        w.style.display = 'none';
      });
      const win = document.querySelector(`#win-${id}`);
      if (win) {
        win.style.zIndex = 199;
        win.style.display = 'block';
        win.style.left = '0';
        win.style.top = document.querySelector('#topbar').offsetHeight + 'px';
        win.style.width = '100vw';
        win.style.height = `calc(100vh - ${document.querySelector('#topbar').offsetHeight}px)`;
        win.style.transform = 'scale(1)';
        document.querySelector('#homescreen').style.display = 'none';
      }
    }

    function closeWindow(id) {
      const win = document.querySelector(`#win-${id}`);
      if (win) {
        win.remove();
        document.querySelector('#homescreen').style.display = 'flex';
      }
    }

    function createUI() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const winW = Math.max(240, screenW * 0.25);
      const winH = Math.max(160, screenH * 0.22);

      windows.forEach((win, i) => {
        let x, y, attempts = 0;
        do {
          x = Math.floor(Math.random() * (screenW - winW - 20));
          y = Math.floor(Math.random() * (screenH - winH - 60));
          attempts++;
        } while (doesOverlap(x, y, winW, winH) && attempts < 100);

        placed.push({ x, y, w: winW + 20, h: winH + 20 });

        const div = document.createElement('div');
        div.className = 'window';
        div.id = `win-${win.id}`;
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
        div.style.width = `${winW}px`;
        div.innerHTML = `
          <div class="title">
            ${win.title}
            <button onclick="closeWindow('${win.id}')">x</button>
          </div>
          <div class="content">${win.content}</div>
          <button>${win.button}</button>
        `;
        document.body.appendChild(div);

        const topBtn = document.createElement('button');
        topBtn.textContent = win.title;
        topBtn.onclick = () => openWindow(win.id);
        document.querySelector('#topbar-buttons').appendChild(topBtn);
      });
    }

    window.onload = createUI;
  </script>
</body>
</html>
