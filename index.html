<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pip Chell</title>
  <link rel="icon" href="logo.png" type="image/png"/>
  <style>
    @font-face {
      font-family: 'win98';
      src: url('windows-98.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
      text-transform: lowercase;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #1c1c1c;
      color: white;
      font-family: 'win98', monospace;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    a {
      color: white;
      text-decoration: none;
    }

    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #156433;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px outset #000;
      z-index: 999;
    }

    #topbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #topbar-left img {
      width: 24px;
      height: 24px;
    }

    .nav-links {
      display: flex;
      gap: 8px;
    }

    .nav-links a {
      background: #2a2a2a;
      border: 2px outset #666;
      padding: 8px 14px;
      font-size: 15px;
    }

    #hamburger {
      display: none;
    }

    #main {
      flex: 1;
      padding-top: 74px;
      max-width: 800px;
      margin: auto;
      width: 100%;
      text-align: center;
      padding-bottom: 40px;
    }

    section {
      display: none;
      margin: 60px 0;
      padding: 0 20px;
      text-align: left;
    }

    section.active {
      display: block;
    }

    section h2 {
      font-size: 28px;
      color: #17d860;
      border-bottom: 2px inset #333;
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    section p {
      font-size: 16px;
      line-height: 1.6;
      margin: 8px 0;
    }

    .project, .social {
      margin-top: 12px;
    }

    .project a, .social a {
      display: inline-block;
      margin-top: 4px;
      background: #444;
      border: 2px outset #888;
      padding: 4px 10px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      padding: 20px 10px;
      border-top: 2px inset #000;
    }

    /* Hamburger + Mobile Menu */
    @media (max-width: 768px) {
      #topbar {
        padding: 10px 12px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: #2a2a2a;
        position: absolute;
        top: 100%;
        right: 16px;
        border: 2px outset #000;
        z-index: 998;
      }

      .nav-links.show {
        display: flex;
      }

      #hamburger {
        display: block;
        cursor: pointer;
        background: #2a2a2a;
        padding: 6px 10px;
        border: 2px outset #666;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="topbar">
    <div id="topbar-left">
      <img src="logo.png" alt="icon">
      <span>pip chell</span>
    </div>

      <a href="#home">home</a>
      <a href="#about">about</a>
      <a href="#projects">projects</a>
      <a href="#socials">socials</a>
    </div>
  </div>
