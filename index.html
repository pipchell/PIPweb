<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>win98 dark grid</title>
  <style>
    @font-face {
      font-family: 'win98';
      src: url('windows-98.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
      text-transform: lowercase;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'win98', monospace;
      background-color: #1c1c1c;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      padding: 40px;
      height: 100%;
      animation: fadeIn 1s ease;
    }

    .window {
      background: #2a2a2a;
      border: 2px solid #888;
      box-shadow: 4px 4px 0 #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }

    .window:nth-child(2) { animation-delay: 0.1s; }
    .window:nth-child(3) { animation-delay: 0.2s; }
    .window:nth-child(4) { animation-delay: 0.3s; }

    .title {
      background: #333366;
      color: #ddd;
      padding: 6px 12px;
      font-weight: bold;
      border-bottom: 2px solid #111;
      margin: -20px -20px 16px -20px;
    }

    button {
      font-family: 'win98', monospace;
      background: #444;
      color: white;
      border: 2px outset #888;
      padding: 6px 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 12px;
    }

    button:hover {
      background: #666;
      transform: scale(1.03);
    }

    button:active {
      border: 2px inset #222;
      transform: scale(0.98);
    }

    a {
      color: #80b0ff;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #ffffff;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="window">
      <div class="title">about</div>
      <p>welcome to my win98 zone.<br>pixel font, dark mood, and animated grid magic.</p>
    </div>

    <div class="window">
      <div class="title">projects</div>
      <ul>
        <li><a href="#">franksim</a></li>
        <li><a href="#">countdown</a></li>
        <li><a href="#">screensaver</a></li>
      </ul>
    </div>

    <div class="window">
      <div class="title">contact</div>
      <p>email: <a href="mailto:you@example.com">you@example.com</a></p>
      <button onclick="alert('yo!')">say hi</button>
    </div>

    <div class="window">
      <div class="title">extra</div>
      <p>animations, scaling buttons, subtle vintage vibes.<br>refresh for the show again :)</p>
    </div>
  </div>
</body>
</html>
