<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>win98 floating grid</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    @font-face {
      font-family: 'win98';
      src: url('windows-98.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
      text-transform: lowercase;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1c1c1c;
      font-family: 'win98', monospace;
      overflow: hidden;
      letter-spacing: 0.04em;
    }

    .window {
      position: absolute;
      background: #2a2a2a;
      border: 2px solid #888;
      box-shadow: 4px 4px 0 #000;
      padding: 20px;
      width: 240px;
      height: auto;
      color: #f0f0f0;
      animation: fadeIn 0.6s ease;
    }

    .title {
      background: #156433;
      color: #ddd;
      padding: 6px 12px;
      font-weight: bold;
      margin: -20px -20px 16px -20px;
      border-bottom: 2px solid #111;
      letter-spacing: 0.05em;
    }

    button {
      font-family: 'win98', monospace;
      background: #444;
      color: white;
      border: 2px outset #888;
      padding: 6px 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 12px;
      letter-spacing: 0.06em;
    }

    button:hover {
      background: #666;
      transform: scale(1.03);
    }

    button:active {
      border: 2px inset #222;
      transform: scale(0.98);
    }

    a {
      color: #80b0ff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <script>
    const windows = [
      { title: 'about', content: 'welcome to my win98 zone.<br>dark theme, pixel text, retro layout.', button: 'learn more' },
      { title: 'projects', content: '<ul><li><a href="#">franksim</a></li><li><a href="#">countdown</a></li><li><a href="#">screensaver</a></li></ul>', button: 'view all' },
      { title: 'contact', content: 'email: <a href="mailto:you@example.com">you@example.com</a>', button: 'say hi' },
      { title: 'gallery', content: 'pixel art, screenshots, and wallpapers.', button: 'open gallery' },
      { title: 'links', content: '<ul><li><a href="#">github</a></li><li><a href="#">spotify</a></li><li><a href="#">cloudflare</a></li></ul>', button: 'more links' },
      { title: 'music', content: 'playlist embed or custom player here', button: 'play music' },
      { title: 'facts', content: 'did you know?<br>ctrl+alt+del wasnâ€™t for restarts originally.', button: 'more facts' }
    ];

    const placed = [];

    function doesOverlap(x, y, w, h) {
      return placed.some(pos => {
        return (
          x < pos.x + pos.w &&
          x + w > pos.x &&
          y < pos.y + pos.h &&
          y + h > pos.y
        );
      });
    }

    function createWindows() {
      const body = document.body;
      const padding = 20;
      const winW = 260;
      const winH = 180;

      windows.forEach((win, i) => {
        let x, y, attempts = 0;
        do {
          x = Math.floor(Math.random() * (window.innerWidth - winW - padding));
          y = Math.floor(Math.random() * (window.innerHeight - winH - padding));
          attempts++;
        } while (doesOverlap(x, y, winW, winH) && attempts < 100);

        placed.push({ x, y, w: winW + padding, h: winH + padding });

        const div = document.createElement('div');
        div.className = 'window';
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
        div.innerHTML = `
          <div class="title">${win.title}</div>
          <div class="content">${win.content}</div>
          <button>${win.button}</button>
        `;
        body.appendChild(div);
      });
    }

    window.onload = createWindows;
  </script>
</body>
</html>
