<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Win98 Site</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'Win98';
      src: url('windows-98.otf') format('opentype');
    }

    body {
      background-color: #C0C0C0;
      color: black;
      font-family: 'Win98', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .window {
      background: #E0E0E0;
      border: 2px solid #000;
      box-shadow: 2px 2px #808080;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    .title-bar {
      background: navy;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      font-size: 16px;
      margin: -10px -10px 10px -10px;
      border-bottom: 2px solid #000;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    button {
      font-family: 'Win98', sans-serif;
      background: #E0E0E0;
      border: 2px outset #fff;
      padding: 4px 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:active {
      border: 2px inset #000;
    }

    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">My Website</div>
    <h1>Welcome to My Win98 Page</h1>
    <p>This site is styled like Windows 98, but it's totally modern and customizable.</p>
    <p>You can add text, links, images, or whatever you want here.</p>
    <a href="#">Example Link</a><br>
    <button onclick="alert('You clicked a Win98 button!')">Click Me</button>
  </div>
</body>
</html>
