<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Win98 Dark Mode Site</title>
  <style>
    @font-face {
      font-family: 'Win98';
      src: url('windows-98.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Win98', monospace;
      background-color: #1c1c1c;
      color: #f0f0f0;
    }

    .site-wrapper {
      background: rgba(40, 40, 40, 0.95);
      margin: 40px auto;
      padding: 20px;
      max-width: 1000px;
      border: 2px solid #555;
      box-shadow: 4px 4px #000;
    }

    .title-bar {
      background: #333366;
      color: #ddd;
      padding: 6px 10px;
      font-weight: bold;
      border-bottom: 2px solid #111;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .window {
      background: #2a2a2a;
      border: 2px solid #888;
      color: #f0f0f0;
      padding: 10px;
    }

    .window h3 {
      margin-top: 0;
      font-size: 16px;
    }

    button {
      font-family: 'Win98', monospace;
      background: #444;
      color: white;
      border: 2px outset #888;
      padding: 4px 12px;
      cursor: pointer;
    }

    button:active {
      border: 2px inset #222;
    }

    a {
      color: #80b0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div class="title-bar">My Win98 Site (Dark Mode)</div>

    <div class="grid">
      <div class="window">
        <h3>About Me</h3>
        <p>This site rocks a full Windows 98â€“inspired dark mode layout.</p>
      </div>

      <div class="window">
        <h3>Projects</h3>
        <ul>
          <li><a href="#">Franksim</a></li>
          <li><a href="#">Countdown</a></li>
          <li><a href="#">Screensaver</a></li>
        </ul>
      </div>

      <div class="window">
        <h3>Contact</h3>
        <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
        <button onclick="alert('Hello from the dark side!')">Say Hi</button>
      </div>

      <div class="window">
        <h3>More</h3>
        <p>Styled with the classic pixel font and Win98 shadows.</p>
      </div>
    </div>
  </div>
</body>
</html>
