<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dingusland 98</title>
  <style>
    @font-face {
      font-family: 'ComputerPixel7';
      src: url('ComputerPixel7-mnL2.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #008080; /* Classic teal Win98 background */
      font-family: 'ComputerPixel7', monospace;
      user-select: none;
      overflow: hidden;
    }

    #desktop {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .icon {
      width: 60px;
      text-align: center;
      margin: 10px;
      position: absolute;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .icon-box {
      width: 48px;
      height: 48px;
      background-color: #0000AA;
      color: white;
      font-family: 'ComputerPixel7', monospace;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 4px;
      border: 2px solid #FFF;
      box-shadow: inset -1px -1px 0 #000;
    }

    .window {
      position: absolute;
      width: 300px;
      height: 200px;
      background: #C0C0C0;
      border: 2px solid #FFF;
      box-shadow: 2px 2px 0 #000;
      font-size: 12px;
      display: none;
    }

    .titlebar {
      height: 20px;
      background: navy;
      color: white;
      line-height: 20px;
      padding-left: 4px;
      cursor: move;
    }

    .content {
      padding: 4px;
      background: #EEE;
      height: calc(100% - 20px);
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="desktop">
    <!-- Browser icon -->
    <div class="icon" style="left: 20px; top: 20px;" onclick="openWindow()">
      <div class="icon-box">P</div>
      <div>Browser</div>
    </div>

    <!-- Draggable window -->
    <div class="window" id="browserWindow" style="left: 100px; top: 80px;">
      <div class="titlebar">P Browser</div>
      <div class="content">
        <p>Welcome to the Pixel Browser!</p>
        <p>This is a Win98-style simulation.</p>
      </div>
    </div>
  </div>

  <script>
    function openWindow() {
      document.getElementById("browserWindow").style.display = "block";
    }

    // Make the window draggable
    const win = document.getElementById('browserWindow');
    const bar = win.querySelector('.titlebar');
    let isDragging = false;
    let offsetX, offsetY;

    bar.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener('mouseup', () => isDragging = false);

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        win.style.left = (e.pageX - offsetX) + 'px';
        win.style.top = (e.pageY - offsetY) + 'px';
      }
    });
  </script>
</body>
</html>
